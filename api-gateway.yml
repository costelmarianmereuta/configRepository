
server:
  port: 8080

eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka

 #Increase the Hystrix timeout to 60s (globally)
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

zuul:
 routes:
   hello-world:
     path: /hello-world/**
     url: http://hello-world:8081
   terrains:
     path: /terrains/**
     url: http://localhost:8082
   tarifs:
     path: /tarifs/**
     url: http://localhost:8083
